<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Access</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    .tile {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #e6e6e6;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }
    .tile:hover {
      background: #f0f0f0;
    }
    .list a {
      display: block;
      padding: 14px;
      margin: 10px 0;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      text-decoration: none;
      color: #000;
    }
    .list a:hover {
      background: #f0f0f0;
    }
    .muted {
      color: #666;
      font-size: 13px;
      margin-top: 6px;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eee;
      font-size: 12px;
      margin-left: 6px;
    }
    .crumbs {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .crumbs span {
      cursor: pointer;
      text-decoration: underline;
      margin-right: 6px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Document Access</h1>

  <div class="card">
    <div class="row">
      <input id="search" placeholder="Search manufacturers, categories, manuals">
      <button id="homeBtn" disabled>Home</button>
    </div>
    <div id="status" class="muted">Loadingâ€¦</div>
  </div>

  <div id="content" class="card"></div>
</div>

<script>
let data;
let mode = "home";
let mfgIndex = null;
let catIndex = null;

const content = document.getElementById("content");
const status = document.getElementById("status");
const searchBox = document.getElementById("search");
const homeBtn = document.getElementById("homeBtn");

function esc(t) {
  return String(t).replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#39;"
  }[m]));
}

function fileUrl(base, file) {
  return base.replace(/\/$/, "") + "/" + file;
}

function goHome() {
  mode = "home";
  mfgIndex = null;
  catIndex = null;
  searchBox.value = "";
  render();
}

homeBtn.onclick = goHome;

searchBox.oninput = () => {
  if (searchBox.value.trim()) {
    mode = "search";
  } else {
    goHome();
  }
  render();
};

function render() {
  homeBtn.disabled = mode === "home";
  if (!data) return;

  if (mode === "home") {
    status.textContent = "Select a manufacturer";
    renderManufacturers();
  } else if (mode === "mfg") {
    renderCategories();
  } else if (mode === "cat") {
    renderFiles();
  } else if (mode === "search") {
    renderSearch();
  }
}

function renderManufacturers() {
  let html = `<div class="grid">`;
  data.folders.forEach((mfg, i) => {
    const count = (mfg.categories || []).length;
    html += `
      <div class="tile" onclick="openMfg(${i})">
        <strong>${esc(mfg.name)}</strong>
        <div class="muted">${count} categories</div>
      </div>`;
  });
  html += `</div>`;
  content.innerHTML = html;
}

function openMfg(i) {
  mode = "mfg";
  mfgIndex = i;
  render();
}

function renderCategories() {
  const mfg = data.folders[mfgIndex];
  status.textContent = mfg.name;

  let html = `<div class="crumbs">
    <span onclick="goHome()">Home</span> / ${esc(mfg.name)}
  </div><div class="grid">`;

  (mfg.categories || []).forEach((cat, i) => {
    html += `
      <div class="tile" onclick="openCat(${i})">
        <strong>${esc(cat.name)}</strong>
        <div class="muted">${(cat.files || []).length} files</div>
      </div>`;
  });

  html += `</div>`;
  content.innerHTML = html;
}

function openCat(i) {
  mode = "cat";
  catIndex = i;
  render();
}

function renderFiles() {
  const mfg = data.folders[mfgIndex];
  const cat = mfg.categories[catIndex];
  status.textContent = cat.name;

  let html = `<div class="crumbs">
    <span onclick="goHome()">Home</span> /
    <span onclick="openMfg(${mfgIndex})">${esc(mfg.name)}</span> /
    ${esc(cat.name)}
  </div><div class="list">`;

  (cat.files || []).forEach(f => {
    html += `<a href="${fileUrl(cat.path, f.file)}" target="_blank">${esc(f.title)}</a>`;
  });

  html += `</div>`;
  content.innerHTML = html;
}

function renderSearch() {
  const q = searchBox.value.toLowerCase();
  status.textContent = "Search results";

  let results = [];

  data.folders.forEach((mfg, mi) => {
    if (mfg.name.toLowerCase().includes(q)) {
      results.push({ type: "mfg", label: mfg.name, mi });
    }
    (mfg.categories || []).forEach((cat, ci) => {
      if (cat.name.toLowerCase().includes(q)) {
        results.push({ type: "cat", label: cat.name, mi, ci });
      }
      (cat.files || []).forEach(f => {
        if (
          f.title.toLowerCase().includes(q) ||
          f.file.toLowerCase().includes(q)
        ) {
          results.push({
            type: "file",
            label: f.title,
            url: fileUrl(cat.path, f.file),
            context: mfg.name + " / " + cat.name
          });
        }
      });
    });
  });

  let html = `<div class="list">`;
  results.forEach(r => {
    if (r.type === "file") {
      html += `<a href="${r.url}" target="_blank">
        ${esc(r.label)} <span class="pill">${esc(r.context)}</span>
      </a>`;
    } else if (r.type === "cat") {
      html += `<div class="tile" onclick="openMfg(${r.mi}); openCat(${r.ci})">
        ${esc(r.label)} <span class="pill">Category</span>
      </div>`;
    } else {
      html += `<div class="tile" onclick="openMfg(${r.mi})">
        ${esc(r.label)} <span class="pill">Manufacturer</span>
      </div>`;
    }
  });
  html += `</div>`;

  content.innerHTML = html;
}

fetch("folders.json", { cache: "no-store" })
  .then(r => r.json())
  .then(j => {
    data = j;
    status.textContent = "Loaded";
    render();
  })
  .catch(() => {
    status.textContent = "Error loading folders.json";
  });
</script>
</body>
</html>
